        function somar(num1, num2) {
            result = parseFloat(num1) + parseFloat(num2)             
            return result
        }

        function exibirSoma(primeira, segunda) {
            numero_somado = somar(primeira, segunda)
            document.getElementById("resultado").innerHTML = numero_somado
            
        }

        function somaNumeroComNumerosAnterioresInteiros(numero) {
            for (let index = 0; index <= numero; index++) {       
                if(document.getElementById("resultado").innerHTML != ""){
                    document.getElementById("resultado").innerHTML = parseInt(document.getElementById("resultado").innerHTML) + parseInt(index)
                }else{
                    document.getElementById("resultado").innerHTML = 0;
                }
            }
        }

        function checarNumeroPrimo(numero){
            for (let index = 2; index < numero; index++) {
                if (numero % index == 0) {
                    return false
                }
            }
            return true
        }
        

        function exibirSeNumeroEPrimo(numero){
            if (checarNumeroPrimo(numero)) {
                document.getElementById("resultado").innerHTML = numero+  ' é primo'
            } else{
                document.getElementById("resultado").innerHTML = numero+  ' não é primo'
            }
        }

        //exibirSeNumeroEPrimo(11)

        function listarNumerosPrimos(){
            for (let index = 2; index < 100; index++) {
               if (checarNumeroPrimo(index)) {

                   //console.log(index);
               document.getElementById("resultado").innerHTML = document.getElementById("resultado").innerHTML + index + '<br>'
               }
            }
        }

        listarNumerosPrimos();
