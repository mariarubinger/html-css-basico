<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números Pares</title>

</head>
<body>
    <div id="resultado"></div>

</body>
    <script>

        function checarNumeroPar(numero){
                if (numero % 2 == 0) {
                    return true
                }
                return false
                }
           
         function exibirSeNumeroEPar(numero){
            if (checarNumeroPar(numero)) {
                document.getElementById("resultado").innerHTML = numero+  ' é par'
            } else{
                document.getElementById("resultado").innerHTML = numero+  ' não é par'
            }
        }  
            
          // exibirSeNumeroEPar(10)

            function listarNumerosPares(){
            for (let index = 0; index < 100; index++) {
               if (checarNumeroPar(index)) {

                   //console.log(index);
               document.getElementById("resultado").innerHTML = document.getElementById("resultado").innerHTML + index + '<br>'
               }
            }
        }

        listarNumerosPares();


        
    </script>

</html>
