<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3 - School of Net</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="12-examples.css">
</head>
<body>
<header>
    <h1 onmouseover="stopRotate()" id="test" style="transform: rotateY(0deg);">School of Net</h1>
</header>
<section>
    <h1 class="title">Image</h1>
</section>
<section>
    <div class="row">
        <div class="col-3">
            <img src="../img/back2-2.png" class="image1" width="200" alt="Abraço">
        </div>
        <div class="col-3">
            <img src="../img/back2-2.png" class="image2" width="200" alt="Abraço">
        </div>
        <div class="col-3">
            <img src="../img/back2-2.png" class="image3" width="200" alt="Abraço">
        </div>
        <div class="col-3">
            <a href="#" class="link">
                <img src="../img/back2-2.png" class="image4" width="200" alt="Abraço">
            </a>
        </div>
    </div>
    
    <div class="row">
        <div class="col-3">
            <figure>
                <img src="../img/responsive.jpg" class="img-responsive" alt="responsive">
                <figcaption>Image Responsive</figcaption>
            </figure>
        </div>
        
        <div class="col-3">
            <div class="card">
                <img src="../img/responsive.jpg" alt="Card">
                <div class="container">
                    <p>Image card...</p>
                </div>
            </div>
        </div>
        
        <div class="col-3">
            <div class="card">
                <img src="../img/responsive.jpg" class="filter" alt="Card">
                <div class="container">
                    <p>Image card...</p>
                </div>
            </div>
        </div>
        <div class="col-3"></div>
    </div>

</section>

<script src="js/anim.js"></script>
</body>
</html>
