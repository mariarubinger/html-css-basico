<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <title>HTML 5 Input Types</title>
</head>
<body>
<header>
    <h1>HTML 5 Input Types</h1>
</header>

<section>
    <form>
        <div class="form-group">
            <label>Color</label>
            <input type="Color">
        </div>
        <div class="form-group">
            <label>Date</label>
            <input type="Date">
        </div>
        <div class="form-group">
            <label>DateTime-local</label>
            <input type="datetime-local">
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email">
        </div>
        <div class="form-group">
            <label>Month</label>
            <input type="Month">
        </div>
        <div class="form-group">
            <label>Number</label>
            <input type="Number" min="0" max="100" step="10">
        </div>
        <div class="form-group">
            <label>Range</label>
            <input type="text" id="textinput">
            <input type="range" min="0" max="10" onchange="updateTextInput(this.value)">
            <script>
                function updateTextInput(num) {
                    document.getElementById("textinput").value = num;
                }
            </script>
        </div>
        <div class="form-group">
            <label>Search</label>
            <input type="Search">
        </div>
        <div class="form-group">
            <label>Time</label>
            <input type="Time">
        </div>
        <div class="form-group">
            <label>Url</label>
            <input type="url">
        </div>
        <div class="form-group">
            <label>Week</label>
            <input type="week">
        </div>
        <div class="form-group">
            <label>List</label>
            <input list="codes" name="code" title="Customize a part of the error" required>
            <datalist id="codes">
                <option value="Javascript"></option>
                <option value="PHP"></option>
                <option value="Java"></option>
                <option value="Ruby"></option>
                <option value="Python"></option>
            </datalist>
        </div>

        <button>Submit</button>
    </form>
    <section>
        <h1>Output</h1>
        <form oninput="x.value=parseInt(a.value) + parseInt(b.value),y.value=parseInt(a.value)">
            0
            <input type="range" id="a" name="a" value="50" min="0" max="100">
            100
            +
            <input type="text" name="b" value="0">
            =
            <output name="x"></output>
            <output name="y"></output>

        </form>
    </section>
</section>

<section>
    <h1>Autocomplete</h1>
    <form autocomplete="off">
        <div class="form-group">
            <input type="text" name="fname" placeholder="First name">
        </div>
        <div class="form-group">
        <input type="text" name="lname" placeholder="Last Name">
        </div>
        <div class="form-group">
            <input type="text" name="email" placeholder="Email">
        </div> 

        <button>Submit</button>
    </form>
</section>

<section>
    <h1>The novalidate Attribute and autofocus</h1>
    <form novalidate>
        <div class="form-group">
            <input type="text" name="fname" placeholder="First name" required>
        </div>
        <div class="form-group">
        <input type="text" name="lname" placeholder="Last Name" autofocus> 
        </div>
        <div class="form-group">
            <input type="text" name="email" placeholder="Email" autocomplete="off">
        </div> 

        <button>Submit</button>
    </form>
</section>

<section>
    <h1>The form Attribute</h1>
    <form id="form1" method="get">
        <div class="form-group">
            <input type="text" name="fname" placeholder="First name" required>
        </div>
        <div class="form-group">
        <input type="text" name="lname" placeholder="Last Name" required> 
        </div>
        <div class="form-group">
            <input type="text" name="email" placeholder="Email">
        </div> 

        <button>Submit</button>
        <button formnovalidate>Submit Novalidate</button>
        <button formnovalidate formmethod="post">Submit Method</button>
        <button formnovalidate formaction="post.php">Submit Action</button>
    </form>
    <input type="color" name="color" form="form1">
</section>

</body>
</html>
